<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo Doanh Thu</title>
    <link rel="stylesheet" href="/css/baocao_admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Báo Cáo Doanh Thu</h1>
            <a href="dashbroad_admin.html" class="back-to-dashboard">
                <button class="back-btn">
                    <i class="fas fa-arrow-left"></i> Quay Về Dashboard
                </button>
            </a>            
        </header>

        <!-- Tổng Quan -->
        <div class="report-summary">
            <div class="summary-card">
                <h3>1,200</h3>
                <p>Tổng Số Vé Bán</p>
            </div>
            <div class="summary-card">
                <h3>50</h3>
                <p>Vé Bị Hủy</p>
            </div>
            <div class="summary-card">
                <h3>350,000,000 VNĐ</h3>
                <p>Tổng Doanh Thu</p>
            </div>
        </div>

        <!-- Biểu Đồ và Bộ Lọc -->
        <div class="main-report">
            <div class="chart-container">
                <canvas id="revenueChart"></canvas>
            </div>
            <div class="filter-section">
                <label for="reportTime">Lọc Theo Thời Gian:</label>
                <select id="reportTime">
                    <option value="day">Hôm Nay</option>
                    <option value="week">Tuần Này</option>
                    <option value="month">Tháng Này</option>
                    <option value="year">Năm Nay</option>
                </select>
                <button class="filter-btn"><i class="fas fa-chart-line"></i> Xem Báo Cáo</button>
            </div>
        </div>

        <!-- Nút Xuất Báo Cáo -->
        <div class="export-section">
            <button class="export-btn"><i class="fas fa-file-pdf"></i> Xuất PDF</button>
            <button class="export-btn"><i class="fas fa-file-excel"></i> Xuất Excel</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const ctx = document.getElementById('revenueChart').getContext('2d');
        const revenueChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6'],
                datasets: [{
                    label: 'Doanh Thu (VNĐ)',
                    data: [50000000, 60000000, 70000000, 55000000, 80000000, 90000000],
                    backgroundColor: 'rgba(153, 51, 255, 0.6)',
                    borderColor: 'rgba(153, 51, 255, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: true },
                    title: { display: true, text: 'Biểu Đồ Doanh Thu Theo Tháng' }
                }
            }
        });
    </script>
</body>
</html>
