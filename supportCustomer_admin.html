<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ Trợ Khách Hàng</title>
    <link rel="stylesheet" href="/css/supportCustomer_admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="support-container">
        <!-- Header -->
        <header>
            <h1>Quản Lý Hỗ Trợ Khách Hàng</h1>
            <a href="dashbroad_admin.html" class="back-to-dashboard">
                <button class="back-btn">
                    <i class="fas fa-arrow-left"></i> Quay Về Dashboard
                </button>
            </a>
        </header>

        <!-- Tổng Quan Hỗ Trợ -->
        <div class="support-summary">
            <div class="summary-card">
                <h3>12</h3>
                <p>Yêu Cầu Chưa Xử Lý</p>
            </div>
            <div class="summary-card">
                <h3>30</h3>
                <p>Tổng Số Yêu Cầu</p>
            </div>
        </div>

        <!-- Bộ Lọc -->
        <div class="support-filter">
            <input type="text" id="searchTicket" placeholder="Tìm kiếm yêu cầu...">
            <select id="statusFilter">
                <option value="all">Tất Cả</option>
                <option value="pending">Đang Xử Lý</option>
                <option value="resolved">Đã Giải Quyết</option>
            </select>
            <button class="filter-btn">Lọc</button>
        </div>

        <!-- Danh Sách Yêu Cầu -->
        <table class="support-table">
            <thead>
                <tr>
                    <th>Tên Khách Hàng</th>
                    <th>Email</th>
                    <th>Nội Dung</th>
                    <th>Ngày Gửi</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nguyễn Văn A</td>
                    <td>nguyenvana@example.com</td>
                    <td>Vé bị lỗi khi thanh toán</td>
                    <td>2024-06-12</td>
                    <td class="status pending">Đang Xử Lý</td>
                    <td>
                        <button class="resolve-btn">Giải Quyết</button>
                    </td>
                </tr>
                <tr>
                    <td>Trần Thị B</td>
                    <td>tranthib@example.com</td>
                    <td>Cần hoàn tiền vé</td>
                    <td>2024-06-10</td>
                    <td class="status resolved">Đã Giải Quyết</td>
                    <td>
                        <button class="disabled" disabled>Đã Giải Quyết</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- JavaScript -->
    <script>
        // Đổi trạng thái yêu cầu sang "Đã Giải Quyết"
        const resolveButtons = document.querySelectorAll('.resolve-btn');
        resolveButtons.forEach(button => {
            button.addEventListener('click', () => {
                button.closest('tr').querySelector('.status').textContent = 'Đã Giải Quyết';
                button.closest('tr').querySelector('.status').classList.remove('pending');
                button.closest('tr').querySelector('.status').classList.add('resolved');
                button.textContent = 'Đã Giải Quyết';
                button.disabled = true;
                button.classList.add('disabled');
            });
        });
    </script>
</body>
</html>
