<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Trang không tồn tại</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6600cc 0%, #ff66cc 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .error-container h1 {
            font-size: 5em;
            margin: 0;
            color: #6600cc;
        }

        .error-container p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .error-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(to bottom, #6600cc, #ff66cc);
            color: white;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
        }

        .error-container a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1>404</h1>
    <p>Trang bạn tìm kiếm không tồn tại.</p>
    <a href="/">Quay lại trang chủ</a>
</div>

</body>
</html>
