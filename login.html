<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập | QAirline</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      
</head>
<body>

<!-- Phần Navigation (Header) -->
<header>
    <div class="logo-container">
        <img src="img/logo.png" alt="QAirline Logo" class="logo" style="height: 100px;">
    </div>
    <div class="header-right">
        <a href="#" class="help-btn" style="text-decoration: none;" >
            <i class="fa fa-search"></i> TRỢ GIÚP
        </a>
        <select class="language-select">
            <option value="vi">Tiếng Việt</option>
            <option value="en">English</option>
        </select>
    </div>
</header>

<!-- Phần Hình nền và Form Đăng Nhập -->
<section id="login-section">
    <div class="login-background"></div> <!-- Hình nền -->

    <!-- Form Đăng Nhập -->
    <div class="login-container">
        <div class="login-header">
            <img src="img/logo.png" alt="Logo" class="form-logo" style="height: 100px;">
            <h2>Đăng Nhập</h2>
        </div>

        <form action="#" method="post">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
            </div>

            <button type="submit" class="login-btn">Đăng nhập</button>

            <div class="links">
                <a href="#">Quên mật khẩu?</a>
                <a href="#">Đăng ký</a>
            </div>
        </form>
    </div>
</section>

<!-- Phần Footer -->
<footer>
    <div class="footer-container">
        <div class="footer-logo">
            <img src="img/logo.png" alt="QAirline Logo" class="footer-logo-img">
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="#">Giới thiệu</a></li>
                <li><a href="#">Điều khoản sử dụng</a></li>
                <li><a href="#">Chính sách bảo mật</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </div>
    </div>
</footer>

</body>
</html>
