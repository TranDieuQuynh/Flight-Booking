<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="/css/forgot_password.css">
  <!-- Thêm font awesome cho icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <!-- Navigation (Logo + Trợ giúp + Ngôn ngữ) -->
  <header>
    <div class="logo-container">
      <img src="img/logo.png" alt="QAirline Logo" class="logo" style="height: 100px;">
    </div>
    <div class="header-right">
      <a href="#" class="help-btn"><i class="fa fa-search"></i> TRỢ GIÚP</a>
      <select class="language-select">
        <option value="vi">Tiếng Việt</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <!-- Phần Hình nền và Form Đăng ký -->
  <section id="forgot-password-section">
    <div class="forgot-password-container">
        <div class="logo-container">
            <img src="img/logo.png" alt="QAirline Logo" class="logo-small">
        </div>
        <h2>Quên mật khẩu</h2>
        <p>Nhập email của bạn để nhận hướng dẫn khôi phục mật khẩu.</p>
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email">Địa chỉ email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
            </div>
            <button type="submit">Gửi yêu cầu</button>
        </form>
        <div class="footer-links">
            <a href="login.html">Quay lại Đăng nhập</a>
            <a href="#">Chính sách bảo mật</a>
        </div>
    </div>
</section>

  

  <!-- Footer -->
  <footer>
    <div class="footer-info">
      <p>&copy; 2024 QAirline. All rights reserved.</p>
    </div>
    <div class="footer-social">
      <a href="#" class="social-icon"><i class="fa fa-facebook"></i></a>
      <a href="#" class="social-icon"><i class="fa fa-twitter"></i></a>
      <a href="#" class="social-icon"><i class="fa fa-instagram"></i></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
