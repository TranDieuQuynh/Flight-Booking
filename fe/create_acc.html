<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="/css/create_acc.css">
  <!-- Thêm font awesome cho icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <!-- Navigation (Logo + Trợ giúp + Ngôn ngữ) -->
  <header>
    <div class="logo-container">
      <img src="img/logo.png" alt="QAirline Logo" class="logo" style="height: 100px;">
    </div>
    <div class="header-right">
      <a href="#" class="help-btn"><i class="fa fa-search"></i> TRỢ GIÚP</a>
      <select class="language-select">
        <option value="vi">Tiếng Việt</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <!-- Phần Hình nền và Form Đăng ký -->
  <section id="register-section">
    <div class="register-background"></div>
    <div class="register-container">
      <div class="logo-header">
        <img src="img/logo.png" alt="QAirline Logo" class="logo-small">
      </div>
      <h2>Tạo tài khoản</h2>
      <form id="register-form">
        <div class="form-group">
          <label for="username">Tên người dùng</label>
          <input type="text" id="username" name="username" placeholder="Nhập tên người dùng" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Nhập email" required>
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Xác nhận mật khẩu</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>
        </div>
        <div class="form-group">
          <button type="submit">Đăng ký</button>
        </div>
        <div class="form-group">
          <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-info">
      <p>&copy; 2024 QAirline. All rights reserved.</p>
    </div>
    <div class="footer-social">
      <a href="#" class="social-icon"><i class="fa fa-facebook"></i></a>
      <a href="#" class="social-icon"><i class="fa fa-twitter"></i></a>
      <a href="#" class="social-icon"><i class="fa fa-instagram"></i></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
